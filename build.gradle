apply plugin: 'java'

group = 'guru.springframework'
version = '1.0-SNAPSHOT'

description = """testing-java-junit5-gradle"""

sourceCompatibility = 11

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

ext {
    junitVersion  = '5.3.1'
}

repositories {
     mavenCentral()
}

dependencies {
    compile group: 'javax.validation', name: 'validation-api', version:'2.0.1.Final'
    compile group: 'org.apache.commons', name: 'commons-lang3', version:'3.8.1'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version:"${junitVersion}"
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version:"${junitVersion}"
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version:"${junitVersion}"
    testCompile group: 'org.assertj', name: 'assertj-core', version:'3.16.1'
    testCompile group: 'org.hamcrest', name: 'hamcrest', version:'2.2'
}

test {
    useJUnitPlatform()

    testLogging.showStandardStreams(true) //shows system.out prints

    testLogging {
        events "passed", "skipped", "failed" //shows these events with these results in the log
    }
}
